  <style>

    .iframeinter{
        position: absolute;
        width: 100%;
        height: 1000px;
        overflow: hidden;
      }

      .grid-container {
        margin-left: 2px;
        display: grid;
        display: flexbox;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        grid-template-areas:
          "a b"
          "c d";
        grid-auto-rows: 1fr;
        grid-auto-columns: 1fr;
        grid-auto-flow: dense;
        height: 100vh;
        width: 100%;
      }

      .item {
        border: 1px solid black;
        resize: both;
        overflow: auto;
      }

      .item-a {
        grid-area: a;
        height: 335px;
        width: 570px;
      }

      .item-b {
        grid-area: b;
        width: 790px;
      }

      .item-c {
        grid-area: c;
        height: 500px;
      }
      
      .item-d {
        grid-area: d;
        height: 500px;
      }
  </style>

  <script>
    var videoURL = localStorage.getItem('videoURL');
    if (videoURL) {
      document.getElementById('video-url').value = videoURL;
      embedVideo()
    }
    function embedVideo() {
      var url = document.getElementById("video-url").value;
      var searchParams = new URLSearchParams(new URL(url).search);
      var videoID = searchParams.get("v");
      if (!videoID) {
        document.getElementById("video-section").innerHTML = "Invalid YouTube video URL";
        return;
      }
      var embedCode = '<iframe width="560" height="315" src="https://www.youtube.com/embed/' + videoID + '" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>';
      document.getElementById("video-section").innerHTML = embedCode;
  
      localStorage.setItem('videoURL', url);
    }


  </script>
